<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>

    <link rel="stylesheet" href="style.css">
    <title> Piano </title>
</head>

<body>
    <div class="key" data-key="Q">
        <span>Q</span>
        <audio id="Q" src="/audio/key01.mp3" data-key="Q"></audio>
    </div>
    <div class="key" data-key="2"><span>2</span><audio id="2" src="/audio/key02.mp3" data-key="2"></audio></div>
    <div class="key" data-key="W"><span>W</span><audio id="W" src="/audio/key03.mp3" data-key="W"></audio></div>
    <div class="key" data-key="3"><span>3</span><audio id="3" src="/audio/key04.mp3" data-key="3"></audio></div>
    <div class="key" data-key="E"><span>E</span><audio id="E" src="/audio/key05.mp3" data-key="E"></audio></div>
    <div class="key" data-key="4"><span>4</span><audio id="4" src="/audio/key06.mp3" data-key="4"></audio></div>
    <div class="key" data-key="R"><span>R</span><audio id="R" src="/audio/key07.mp3" data-key="R"></audio></div>
    <div class="key" data-key="T"><span>T</span><audio id="T" src="/audio/key08.mp3" data-key="T"></audio></div>
    <div class="key" data-key="6"><span>6</span><audio id="6" src="/audio/key09.mp3" data-key="6"></audio></div>
    <div class="key" data-key="Y"><span>Y</span><audio id="Y" src="/audio/key10.mp3" data-key="Y"></audio></div>
    <div class="key" data-key="7"><span>7</span><audio id="7" src="/audio/key11.mp3" data-key="7"></audio></div>
    <div class="key" data-key="U"><span>U</span><audio id="U" src="/audio/key12.mp3" data-key="U"></audio></div>
    <div class="key" data-key="I"><span>I</span><audio id="I" src="/audio/key13.mp3" data-key="I"></audio></div>
    <div class="key" data-key="9"><span>9</span><audio id="9" src="/audio/key14.mp3" data-key="9"></audio></div>
    <div class="key" data-key="O"><span>O</span><audio id="O" src="/audio/key15.mp3" data-key="O"></audio></div>
    <div class="key" data-key="0"><span>0</span><audio id="0" src="/audio/key16.mp3" data-key="0"></audio></div>
    <div class="key" data-key="P"><span>P</span><audio id="P" src="/audio/key17.mp3" data-key="P"></audio></div>
    <div class="key" data-key="-"><span>-</span><audio id="-" src="/audio/key18.mp3" data-key="-"></audio></div>
    <div class="key" data-key="["><span>[</span><audio id="[" src="/audio/key19.mp3" data-key="["></audio></div>
    <div class="key" data-key="]"><span>]</span><audio id="]" src="/audio/key20.mp3" data-key="]"></audio></div>

    <!-- Slider -->
    <div class="slidecontainer">
        <input type="range" min="1" max="200" value="0" class="slider" id="myRange">
        <p>Value: <span id="value"></span> bpm</p>

        <!-- Switch -->
        <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
        </label>
    </div>

    <div class="songBtns">
        <button type="button" id="song1">Moonlight Sonata</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
